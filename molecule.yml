---
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: centos/7
      box: centos/7
  providers:
    - name: libvirt
      type: libvirt
      options:
        memory: 512
        cpus: 2
  instances:
    - name: "lxc-container-create"
      ansible_groups:
        - group1
verifier:
  name: testinfra
